<!DOCTYPE html>
<html>
<head>
<style>
#tabs .tab {
  display: inline-block;
  padding: 5px 10px;
  cursor: pointer;
  position: relative;
  z-index: 5;
}

#tabs .white.border {
  border: 1px solid #707070;
  border-bottom: 1px solid #fff;
  border-radius: 3px 3px 0 0;
}

#tabs .tabContent {
  width: 300px;
  height: 60px;
  border: 1px solid #707070;
  position: relative;
  top: -1px;
  z-index: 1;
  padding: 10px;
  border-radius: 0 0 3px 3px;
}

#tabs .hide {
  display: none;
}

#tabs .show {
  display: block;
}
</style>
</head>
<body>
<div id="tabs">
  <div class="tab white border">Tab 1</div>
  <div class="tab">Tab 2</div>
  <div class="tab">Tab 3</div>
  <div class="tabContent">1</div>
  <div class="tabContent">2</div>
  <div class="tabContent">3</div>
</div>

<script>
var tab; // заголовок вкладки
var tabContent; // блок з контентом вкладки

window.onload = function() {
  tabContent = document.getElementsByClassName('tabContent');
  tab = document.getElementsByClassName('tab');
  hideTabsContent(1);
}

function hideTabsContent(a) {
  for (var i = a; i < tabContent.length; i++) {
    tabContent[i].classList.remove('show');
    tabContent[i].classList.add('hide');
    tab[i].classList.remove('white.border');
  }
}

document.getElementById('tabs').onclick = function(event) {
  var target = event.target;
  if (target.className == 'tab') {
    for (var i = 0; i < tab.length; i++) {
      if (target == tab[i]) {
        showTabsContent(i);
        break;
      }
    }
  }
}

function showTabsContent(b) {
  if (tabContent[b].classList.contains('hide')) {
    hideTabsContent(0);
    tab[b].classList.add('white.border');
    tabContent[b].classList.remove('hide');
    tabContent[b].classList.add('show');
  }
}
</script>

</body>
</html>
