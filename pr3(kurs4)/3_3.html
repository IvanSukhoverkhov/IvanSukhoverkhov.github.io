<!DOCTYPE html>
<html>
<head>
    <title>Переміщення м'яча</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ховаємо прокрутку сторінки */
        }

        #field {
            width: 300px;
            height: 300px;
            background-color: #00ff00; 
            position: relative;
            border: 2px solid #000; 
            margin: 100px auto; 
        }

        #ball {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="field">
        <img id="ball" src="soccer_ball-removebg-preview.png" alt="М'яч" width="50" height="50">
    </div>

    <script>
        const field = document.getElementById('field');
        const ball = document.getElementById('ball');

        let ballWidth = ball.clientWidth;
        let ballHeight = ball.clientHeight;

        field.addEventListener('click', (event) => {
            const fieldRect = field.getBoundingClientRect();
            const x = event.clientX - fieldRect.left;
            const y = event.clientY - fieldRect.top;

            // Розраховуємо нові координати для м'яча
            let newX = x - ballWidth / 2;
            let newY = y - ballHeight / 2;

            // Перевіряємо, щоб м'яч не виходив за межі поля
            newX = Math.max(0, Math.min(newX, field.clientWidth - ballWidth));
            newY = Math.max(0, Math.min(newY, field.clientHeight - ballHeight));

            // Встановлюємо нові координати м'яча
            ball.style.left = newX + 'px';
            ball.style.top = newY + 'px';
        });
    </script>
</body>
</html>
