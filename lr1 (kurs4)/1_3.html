<html>
<head>
<title>Hello from JavaScript!</title>
<script>
function showMessage() {
  // Виводимо діалогове вікно з кнопкою "OK"
  var result = confirm('Натисніть "OK", щоб вивести фразу "Hello, world!"');

  // Перевіряємо результат натискання кнопки "OK" і виводимо повідомлення, якщо вона була натиснута
  if (result) {
    alert('Hello, world!');
  }
}
</script>
</head>
<body bgcolor="white">
<h1>JavaScript Test</h1>
<hr>
<a href="#" onclick="showMessage();">Показати діалогове вікно</a>
</body>
</html>
