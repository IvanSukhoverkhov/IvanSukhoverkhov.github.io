<!DOCTYPE html>
<html>
<head>
  <title>Пора року за номером місяця</title>
  <script>
    function getSeason() {
      var monthNumber = parseInt(document.getElementById('monthNumber').value);

      if (!isNaN(monthNumber) && monthNumber >= 1 && monthNumber <= 12) {
        var season;

        switch (monthNumber) {
          case 12:
          case 1:
          case 2:
            season = "Зима";
            break;
          case 3:
          case 4:
          case 5:
            season = "Весна";
            break;
          case 6:
          case 7:
          case 8:
            season = "Літо";
            break;
          case 9:
          case 10:
          case 11:
            season = "Осінь";
            break;
        }

        alert('Пора року: ' + season);
      } else {
        alert('Будь ласка, введіть правильний номер місяця (від 1 до 12).');
      }
    }
  </script>
</head>
<body>
  <h1>Пора року за номером місяця</h1>
  <input type="text" id="monthNumber" placeholder="Введіть номер місяця">
  <button onclick="getSeason()">Визначити пору року</button>
</body>
</html>
