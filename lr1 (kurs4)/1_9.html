<!DOCTYPE html>
<html>
<head>
  <title>Діалогове вікно "Ок" і "Відміна"</title>
  <script>
    function showMessage() {
      var result = confirm("Натисніть 'Ок' або 'Відміна'");
      if (result) {
        alert("Користувач натиснув 'Ок'");
      } else {
        alert("Користувач натиснув 'Відміна'");
      }
    }
  </script>
</head>
<body>
  <h1>Діалогове вікно "Ок" і "Відміна"</h1>
  <button onclick="showMessage()">Показати діалогове вікно</button>
</body>
</html>
