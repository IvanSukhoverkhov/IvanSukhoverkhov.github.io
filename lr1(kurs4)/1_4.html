<html>
<head>
<title>Hello from JavaScript!</title>
<script>
function getUserInfo() {
  // Запит користувача на введення інформації
  var userInfo = prompt('Будь ласка, введіть інформацію:');

  // Перевірка, чи користувач щось ввів і виведення інформації в діалоговому вікні
  if (userInfo !== null) {
    alert('Ваша інформація: ' + userInfo);
  }
}
</script>
</head>
<body bgcolor="white">
<h1>JavaScript Test</h1>
<hr>
<a href="#" onclick="getUserInfo();">Ввести інформацію</a>
</body>
</html>
