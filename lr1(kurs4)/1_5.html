<html>
<head>
  <title>Hello from JavaScript!</title>
  <script>
    function showInputDialog() {
      // Запит користувача на введення інформації
      var userInfo = prompt('Будь ласка, введіть інформацію:');

      // Перевірка, чи користувач ввів інформацію і виведення її в діалоговому вікні браузера
      if (userInfo !== null) {
        alert('Ваша інформація: ' + userInfo);
      }
    }
  </script>
</head>
<body bgcolor="white">
  <h1>JavaScript Test</h1>
  <hr>
  <a href="#" onmouseover="showInputDialog();">Наведіть курсор миші, щоб ввести інформацію</a>
</body>
</html>
