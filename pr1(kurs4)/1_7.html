<!DOCTYPE html>
<html>
<head>
  <title>Сума елементів тривимірного масиву</title>
  <script>
    var array = [[[1, 2], [3, 4]], [[5, 6], [7, 8]]];
    var sum = 0;

    for (var i = 0; i < array.length; i++) {
      for (var j = 0; j < array[i].length; j++) {
        for (var k = 0; k < array[i][j].length; k++) {
          sum += array[i][j][k];
        }
      }
    }

    document.write("Завдання №7: " + sum);
  </script>
</head>
<body>
</body>
</html>
