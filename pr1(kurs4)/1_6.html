<!DOCTYPE html>
<html>
<head>
  <title>Функція arrayFill</title>
  <script>
    function arrayFill(value, count) {
      var result = [];
      for (var i = 0; i < count; i++) {
        result.push(value);
      }
      document.write("Завдання №6: ");
      document.write(result);
    }

    arrayFill('x', 5);
  </script>
</head>
<body>
</body>
</html>
