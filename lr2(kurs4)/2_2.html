<!DOCTYPE html>
<html>
<head>
    <title>Hello from JavaScript!</title>
    <script>
        let today = new Date();
        let newYearDate = new Date(today.getFullYear() + 1, 0, 1);

        let msDiff = newYearDate - today;
        let days = Math.floor(msDiff / (24 * 60 * 60 * 1000));
        let hours = Math.floor((msDiff / (1000 * 60 * 60)) % 24);
        let mins = Math.floor((msDiff / 1000 / 60) % 60);
        let secs = Math.floor((msDiff / 1000) % 60);

        document.write('<p> До Нового року: ' + days + ' днів ' + hours + ' годин ' + mins + ' хвилин ' + secs + ' секунд</p>');
    </script>
</head>
<body>
</body>
</html>
