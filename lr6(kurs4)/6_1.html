<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–§—É—Ç–±–æ–ª—å–Ω—ñ —Ç–æ–≤–∞—Ä–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    #cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .products {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .product-card {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      width: 250px;
    }

    .product-image {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .label {
      display: block;
      margin-bottom: 5px;
      color: #007bff;
    }

    .discount {
      display: block;
      margin-top: 5px;
      color: #28a745;
    }

    .not-in-stock {
      display: block;
      margin-top: 5px;
      color: #dc3545;
    }

    .tns-controls {
      display: none;
    }

    @media (max-width: 768px) {
      .product-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="cart-icon" onclick="showCartModal()">üõí</div>

  <div class="products" id="product-container">

  </div>

  <div id="quantity-modal" class="modal">
    <p>–í–∫–∞–∂—ñ—Ç—å –∫—ñ–ª—å–∫—ñ—Å—Ç—å:</p>
    <input type="number" id="quantity-input" min="1" value="1">
    <button onclick="addToCartWithQuantity()">–î–æ–¥–∞—Ç–∏ –¥–æ –∫–æ—Ä–∑–∏–Ω–∏</button>
  </div>

  <div id="added-modal" class="modal">
    <p>–¢–æ–≤–∞—Ä –¥–æ–¥–∞–Ω–æ!</p>
    <button onclick="goToCart()">–ü–µ—Ä–µ–π—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É</button>
    <button onclick="continueShopping()">–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –¥–æ –ø–æ–∫—É–ø–æ–∫</button>
  </div>

  <div id="empty-cart-modal" class="modal">
    <p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
  </div>

  <script>
    let cart = [];
    let selectedProduct = {};

    document.addEventListener('DOMContentLoaded', function () {
      // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ fetch API –¥–ª—è –∑–∞–ø–∏—Ç—É –¥–æ —Ñ–∞–π–ª—É JSON
      fetch('https://ivansukhoverkhov.github.io/json/lr6.json')
        .then(response => response.json())
        .then(products => displayProducts(products))
        .catch(error => console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤:', error));
    });

    function displayProducts(products) {
      const productContainer = document.getElementById('product-container');

      // –î–æ–¥–∞—î–º–æ –∫–∞—Ä—Ç–∫–∏ —Ç–æ–≤–∞—Ä—ñ–≤ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';

        const isNew = product.label === '–ù–æ–≤–∏–Ω–∫–∞' ? '<span class="label">–ù–æ–≤–∏–Ω–∫–∞</span>' : '';
        const isBestSeller = product.label === '–•—ñ—Ç –ø—Ä–æ–¥–∞–∂—ñ–≤' ? '<span class="label">–•—ñ—Ç –ø—Ä–æ–¥–∞–∂—ñ–≤</span>' : '';
        const discount = product.discount ? `<span class="discount">–ó–Ω–∏–∂–∫–∞ ${product.discount}%</span>` : '';
        const notInStock = product.inStock === false ? '<span class="not-in-stock">–ù–µ–º–∞—î –≤ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ</span>' : '';

        productCard.innerHTML = `
          <img src="https://ivansukhoverkhov.github.io/json/${product.image}" alt="${product.name}" class="product-image">
          ${isNew}
          ${isBestSeller}
          ${discount}
          ${notInStock}
          <h3>${product.name}</h3>
          <p>–¶—ñ–Ω–∞: $${product.price}</p>
          <button onclick="addToCart('${product.name}', ${product.price})">–î–æ–¥–∞—Ç–∏ —É –∫–æ—Ä–∑–∏–Ω—É</button>
        `;

        productContainer.appendChild(productCard);
      });

      // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ –∫–∞—Ä—É—Å–µ–ª—å –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ tiny-slider
    const slider = tns({
        container: '#product-container',
        items: 1,
        slideBy: 'page',
        autoplay: false,
        controls: false,
        nav: false
      });
    }

    function showCartModal() {
      if (cart.length === 0) {
        document.getElementById('empty-cart-modal').style.display = 'block';
      } else {
        alert('Redirecting to the cart page');
      }
    }

    function addToCart(productName, price) {
      document.getElementById('quantity-modal').style.display = 'block';
      selectedProduct = { name: productName, price: price };
    }

    function addToCartWithQuantity() {
      const quantity = document.getElementById('quantity-input').value;
      cart.push({ name: selectedProduct.name, quantity: parseInt(quantity), price: selectedProduct.price });
      document.getElementById('quantity-modal').style.display = 'none';
      document.getElementById('added-modal').style.display = 'block';
      updateCartIcon();
    }

    function goToCart() {
      // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–∞–Ω—ñ –∫–æ—à–∏–∫–∞ –≤ localStorage –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É –∫–æ—Ä–∑–∏–Ω–∏
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'cart.html';
    }

    function continueShopping() {
      document.getElementById('added-modal').style.display = 'none';
    }

    function updateCartIcon() {
      const cartIcon = document.getElementById('cart-icon');
      const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
      cartIcon.innerText = `üõí ${itemCount}`;
    }
  </script>

</body>
</html>
